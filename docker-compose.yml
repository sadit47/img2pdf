services:
  app:
    build: .
    container_name: laravel_img2pdf_app
    working_dir: /var/www
    volumes:
      - ./src:/var/www
    ports:
      - "8000:8000"
    command: >
      sh -lc "
        composer install &&
        php artisan key:generate --force &&
        php artisan serve --host=0.0.0.0 --port=8000
      "
